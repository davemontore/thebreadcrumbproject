<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Breadcrumb Project</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --cream: #f5f5dc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #f5f5dc;
            line-height: 1.6;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            color: var(--cream);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--cream);
            color: #000000;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(245, 245, 220, 0.1);
            border: 1px solid rgba(245, 245, 220, 0.3);
            border-radius: 0.5rem;
            color: var(--cream);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: rgba(245, 245, 220, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: rgba(245, 245, 220, 0.6);
            font-size: 0.875rem;
            margin-top: 1rem;
            text-decoration: underline;
        }
        
        .toggle-btn:hover {
            color: rgba(245, 245, 220, 0.8);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>The Breadcrumb Project</h1>
            
            <form id="authForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="form-group" id="signupCodeGroup">
                    <input type="text" id="signupCode" placeholder="Signup Code" required>
                </div>
                
                <div class="error" id="error" style="display: none;"></div>
                
                <button type="submit" id="submitBtn">Create Account</button>
            </form>
            
            <button class="toggle-btn" id="toggleBtn">Already have an account? Sign in</button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'YOUR_SUPABASE_URL_HERE';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY_HERE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Private signup code
        const PRIVATE_SIGNUP_CODE = 'breadcrumb2024';
        
        let isSignUp = true;
        
        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupCodeInput = document.getElementById('signupCode');
        const signupCodeGroup = document.getElementById('signupCodeGroup');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        function updateForm() {
            if (isSignUp) {
                signupCodeGroup.style.display = 'block';
                submitBtn.textContent = 'Create Account';
                toggleBtn.textContent = 'Already have an account? Sign in';
            } else {
                signupCodeGroup.style.display = 'none';
                submitBtn.textContent = 'Access Journal';
                toggleBtn.textContent = 'Need an account? Sign up';
            }
        }
        
        toggleBtn.addEventListener('click', () => {
            isSignUp = !isSignUp;
            updateForm();
            hideError();
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            const signupCode = signupCodeInput.value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = isSignUp ? 'Creating Account...' : 'Logging in...';
            hideError();
            
            try {
                if (isSignUp) {
                    // Check signup code
                    if (signupCode !== PRIVATE_SIGNUP_CODE) {
                        showError('Invalid signup code');
                        return;
                    }
                    
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password
                    });
                    
                    if (error) {
                        showError(error.message);
                    } else {
                        alert('Account created! Please check your email to confirm your account.');
                    }
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) {
                        showError(error.message);
                    } else {
                        // Redirect to main app
                        window.location.href = '/app.html';
                    }
                }
            } catch (error) {
                showError('An unexpected error occurred');
            } finally {
                submitBtn.disabled = false;
                updateForm();
            }
        });
        
        // Initialize form
        updateForm();
    </script>
</body>
</html>
